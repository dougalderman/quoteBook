<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title>Quote Book</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <input type="text" placeholder="Find Text" ng-model="findText">
    <div class="repeat" ng-repeat = "quote in quoteArray | filter : findText
                                | orderBy: '+author'">
        <span class="author">{{quote.author}}</span><span class="text">{{quote.text}}</span>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/dataService.js"></script>
  </body>
</html>
